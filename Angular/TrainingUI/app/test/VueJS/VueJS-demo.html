<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="vuejs-demo.css">
  <title>Javascript Example</title>
  <script language="JavaScript">
    window.onload = function () {
      var selectCustom = document.getElementById('select-custom');
      for (var i = 0; i < 20; i++) {
        selectCustom.innerHTML += '<div class="select-item">Item ' + i + '<div';
      }
    };
  </script>
</head>
<body>

<div class="main-container">
  <div></div>
  <div id="select-custom" class="select-custom">

  </div>
</div>

</body>
</html>
