  <title>Demo Scope in angular</title>
</head>
<body>
<div class="container">
  <div ng-controller="ParentController">
    <h2>{{age}}</h2>
    <div ng-controller="ChildController">
      <h1>{{name}}</h1>
      <h2>{{age}}</h2>
      <h3>{{grade}}</h3>
    </div>
  </div>
</div>
