<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: gainsboro;
        }

        .calculator {
            background-color: orange;
            border-radius: 10px;
            margin: 0px auto;
            width: 400px;
            height: 500px;
            padding: 15px;
            font-weight: bold;
            font-style: italic;
            box-sizing: border-box;
        }

        .calculator table {
            width: 100%;
        }

        td {
            background-color: #737373;
            width: 25%;
            position: relative;
        }

        .calculator table {
            width: 100%;
        }

        td:after {
            content: '';
            display: block;
            margin-top: 80%;
            text-align: center;
        }

        td .content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: #737373;
        }

    </style>
</head>
<body>
<div class="calculator">
    <table>
        <tr>
            <td>
                <div class="content">CLR</div>
            </td>

            <td>
                <div class="content">BKS</div>
            </td>
            <td>
                <div class="content">/</div>
            </td>
            <td>
                <div class="content">*</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="content">CLR</div>
            </td>

            <td>
                <div class="content">BKS</div>
            </td>
            <td>
                <div class="content">/</div>
            </td>
            <td>
                <div class="content">*</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="content">CLR</div>
            </td>

            <td>
                <div class="content">BKS</div>
            </td>
            <td>
                <div class="content">/</div>
            </td>
            <td>
                <div class="content">*</div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="content">CLR</div>
            </td>

            <td>
                <div class="content">BKS</div>
            </td>
            <td>
                <div class="content">/</div>
            </td>
            <td rowspan="2">
                <div class="content">=</div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <div class="content">0</div>
            </td>

            <td>
                <div class="content">.</div>
            </td>
        </tr>
        <div style="clear: both"></div>
    </table>
</div>
</body>
</html>
