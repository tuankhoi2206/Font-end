<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Reveal On Mouse Hover</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        .movie-card {
            border: 10px solid gray;
            border-radius: 5px;
            width: 150px;
            height: 200px;
            text-align: center;
            position: relative;
            background-color: gainsboro;
            cursor: pointer;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            z-index: 1;
        }

        .movie-card span {
            font-weight: bold;
            font-size: 15px;
            z-index: 0;
        }

        .movie-card:hover img {
            display: none;
        }

    </style>
</head>
<body>
<div class="movie-card">
    <img src="img/edgeOfTomorrow.jpg">
    <span>EDGE OF TOMORROW</span>
</div>
<span>Before Mouse Hover</span>
</body>
</html>
