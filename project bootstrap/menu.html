<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Project Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.my-navbar-header{
			background: #ccc;/* Đổi màu nền thanh menu */
		}
		.my-navbar li{
			padding: 0px 20px;
		}
		.my-navbar li a{
			color:red; /* Đổi màu chữ thanh menu */
			line-height: 50px;/* căn chữ vào giữa, do class .navbar của bootstrap quy định min-height = 50px nên tôi để line-height: 50px các bạn có thể vào file bootstrap.css xóa cái thuộc tính min-height này đi thì ko cần dùng line-height nữa. */
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<nav class="navbar navbar-default my-navbar-header" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

			</nav>
